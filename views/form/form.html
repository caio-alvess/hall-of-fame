<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/participe.css">

    <title>Hall of Fame | Participe</title>
</head>

<body>
    <header>
        <nav class="navbar bg-primary navbar-expand-sm">
            <div class="container">
                <a href="#" class="navbar-brand d-flex align-items-center fs-2 text-decoration-underline">
                    Hall of Fame
                    <img src="../../assets/imgs/icons/star-fill.svg" class="ms-2" alt="little star" rel="preload"
                        fetchpriority="low">
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <form action="/participe" method="post" enctype="multipart/form-data" class="form mt-5">
                <h3 class="title ms-2 mb-4">Preencha as suas informações</h3>
                <div class="row ms-auto me-auto mb-5">

                    <!-- Full name -->
                    <div class="col">
                        <label for="name" class="form-label">
                            Nome
                        </label>
                        <input type="text" class="form-control" aria-label="Name" id="name" name="name" required>
                        <div class="form-text">Preencha com o seu nome completo</div>
                    </div>

                    <!-- Social media -->
                    <div class="col">
                        <label for="socialmedia" class="form-label">Rede Social</label>

                        <select class="form-select" name="socialmedia" id="socialmedia">
                            <option value="instagram">Instagram</option>
                            <option value="linkedin">Linkedin</option>
                            <option value="facebook">Facebook</option>
                            <option value="twitter">Twitter</option>
                        </select>

                        <input type="text" name="socialmediaUser" class="form-control mt-2"
                            aria-label="social media link" id="socialmedia-user" required>

                        <div class="form-text">Digite o seu nome de usuário nessa rede social.</div>
                    </div>
                </div>
                <hr style="color: orange;" class="mt-3 mb-3">
                <!-- Image upload -->
                <div class="mb-3 col">
                    <div class="row">
                        <label for="imageFile" class="form-label">
                            <h3 class="title ms-2">Escolha a sua foto de perfil</h3>
                        </label>
                        <div class="col">
                            <input class="form-control ms-2" type="file" id="imageFile"
                                accept="image/png, image/jpeg, image/svg" required>
                        </div>
                        <div class="row">
                            <div class="col mt-4 mb-3" id="imagePlaceholder">
                                <div class="noImage mx-auto">
                                    <p class="text-center">Sua imagem deve aparecer aqui.</p>
                                </div>
                            </div>
                            <div class="log text-center">
                                <p class="text-center fw-bold d-inline" id="log"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <!-- Submit button -->
                <div class="row">
                    <button class="btn btn-warning submit mx-auto fs-5 mb-5" type="submit">Enviar
                        formulário</button>
                </div>
            </form>
        </div>
    </main>
    <script async type="module" src="../../assets/script/image-loader.js" defer></script>
    <script async type="module" src="../../assets/script/form/submit.js" defer></script>
</body>
